<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;1,300&family=VT323&display=swap" rel="stylesheet">
    <title>Modale</title>

<body>

                <h3>I love My country</h3>
                <button class="close" id="close">

                </button>
            </div>
            <div class="modal-body">
                <h2 class="modal-title">Modal Title</h2>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iure perspiciatis dolor reprehenderit debitis inventore doloremque sint fugit ea. Blanditiis, inventore maiores.
                     Rerum, hic. Ad illo neque, quae quisquam debitis vitae.</p>
            </div>
        </div>
    </div>
    <div class="overlay hidden" id="overlay"></div>
    

    <script src="./app.js"></script>
</body>
</html>
